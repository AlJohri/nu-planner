<div class="main">

  <section id="directives-calendar" ng-controller="MainCtrl">

      <div class="page-header" style="color:white;">
          <h1>Calendar</h1>
      </div>
      <div class="alert-success calAlert"><h4>{{alertMessage}}</h4></div>


      <div class="well">
          <div class="row-fluid">
            <div class="span6">

              <div class="btn-toolbar">
                  <!-- <p class="pull-right lead"></p> -->
                  <div class="btn-group">
                      <button class="btn btn-info" ng-click="changeView('list')">List</button>
                      <button class="btn btn-success" ng-click="changeView('month')">Month</button>
                      <button class="btn btn-info" ng-click="changeView('agendaWeek')">Week</button>
                      <button class="btn btn-info" ng-click="changeView('agendaDay')">Day</button>
                  </div>
              </div>

              <div class="calendar" id="myCalendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
            </div>

            <div class="span6" id="event">
              <!--https://support.google.com/calendar/answer/3033039 add to calendar button--> 
              {{selected_event_id}} <br>
              {{selected_event_title}} <br>
              {{selected_event_allDay}} <br>
              {{selected_event_creator}} <br>
              {{selected_event_start}} <br>
              {{selected_event_end}} <br>
              {{selected_event_description}} <br>
              {{selected_event_pic}} <br>
              <a href={{selected_event_url}}>{{selected_event_url}}</a>
            </div>

          </div>
      </div>

  </section>

</div>
